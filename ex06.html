<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="digClock01"></div>
	<button type="button" onclick="digClock()">시작</button>
	<button type="button" onclick="end()">종료</button>
	
	<script type="text/javascript">
	var e;
	cnt = 1
	function digClock(){
		console.log( cnt++ )
		//document.write("시작 실행")
		var today = new Date()
		var day = today.getMonth()+1 + "월" + today.getDate()+"일"
		var time = today.getHours()+"시"+today.getMinutes()+"분"
									+ today.getSeconds()+ "초"
		document.getElementById('digClock01').innerHTML = day+time
		e = setTimeout('digClock()',1000)
	}
	function end(){
		//document.write("종료 실행")
		clearTimeout(e)
	}
	</script>
	
	<hr>
	
	<div id="digClock02"></div>
	<button type="button" onclick="myStart()">시작</button>
	<button type="button" onclick="myStop()">종료</button>
	
	<script type="text/javascript">
		var myVar;
		function myStart(){
			myVar = setInterval(myTimer, 1000)
		}
		
		function myTimer(){
			var d = new Date();
			document.getElementById('digClock02').innerHTML = d.toLocaleString();
		}
		function myStop(){
			clearInterval(myVar)
		}
	</script>
	
</body>
</html>
